# Fox idle policy: lock at 5m, screen off at 10m
# Blur stays on; no battery handling.

general {
    lock_cmd = pidof hyprlock >/dev/null 2>&1 || hyprlock
    before_sleep_cmd = pidof hyprlock >/dev/null 2>&1 || hyprlock
    after_sleep_cmd =
    ignore_dbus_inhibit = false
}

listener lock {
    timeout = 300
    on-timeout = pidof hyprlock >/dev/null 2>&1 || hyprlock
}

listener warn {
    timeout = 240
    on-timeout = notify-send "Locking in 60s" "Session will lock soon" -u normal
}

listener dpms {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}
