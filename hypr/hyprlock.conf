# Fox lock: soft cream/orange, gentle glow, blur over wallpaper

background {
    monitor =
    path = ~/Pictures/Wallpapers/Cute_fox.webp
    blur_size = 2
    blur_passes = 2
    contrast = 1.0
    brightness = 1.0
    vibrancy = 0.12
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 320, 50
    outline_thickness = 2
    dots_size = 0.22
    dots_spacing = 0.35
    dots_center = false
    outer_color = rgb(ffaf7b)
    inner_color = rgba(46,34,53,0.82)
    font_color = rgb(f3d1c8)
    placeholder_text = "Password"
    shadow_passes = 2
    rounding = 14
    position = 0, 0
    halign = center
    valign = center
    fade_on_empty = false
}

on-failure {
    outline_color = rgb(ff9db5)
    shake = true
    shake_distance = 12
    shake_duration = 0.35
}

label {
    monitor =
    text = cmd[update:1000] date "+%a %d %b  %H:%M"
    color = rgb(f3d1c8)
    font_size = 24
    font_family = "JetBrainsMono Nerd Font"
    position = 0, -120
    halign = center
    valign = center
    shadow_passes = 2
}

label {
    monitor =
    text = cmd[update:5000] hostname
    color = rgb(ffaf7b)
    font_size = 14
    font_family = "JetBrainsMono Nerd Font"
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 1
}

label {
    monitor =
    text = cmd[update:1000] "caps: {capslock}"
    color = rgb(ffaf7b)
    font_size = 12
    font_family = "JetBrainsMono Nerd Font"
    position = 0, 40
    halign = center
    valign = center
    shadow_passes = 1
}

label {
    monitor =
    text = "Press ESC to cancel"
    color = rgb(6d5a5a)
    font_size = 12
    font_family = "JetBrainsMono Nerd Font"
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 0
}
