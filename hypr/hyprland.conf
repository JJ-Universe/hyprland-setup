# --- VARIABLES ---
$mainMod = SUPER

# --- COLORS ---
$foxOrange = rgb(FFAF7B)
$lavender = rgb(D4A5FF)
$cream = rgb(FFF2E5)
$warmBrown = rgb(6D5A5A)

# --- MONITOR ---
monitor=,preferred,auto,1

# --- AUTOSTART ---
# Basic bar and wallpaper so it doesn't look broken
exec-once = waybar
exec-once = swww-daemon
exec-once = swww img ~/Pictures/Wallpapers/Cute_fox.webp
exec-once = dunst &
exec-once = hypridle

# --- INPUT ---
input {
    kb_layout = us
}

# --- GENERAL ---
general {
    gaps_in = 6
    gaps_out = 15
    border_size = 2
    col.active_border = $foxOrange $lavender 45deg
    col.inactive_border = $cream
    layout = dwindle
}

# --- DECO ---
decoration {
    rounding = 8

    blur {
        enabled = true
        size = 2
        passes = 1
        ignore_opacity = false
        xray = false
    }

    shadow {
        enabled = false
    }
}

# --- ANIMATIONS ---
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

# --- MISC ---
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

# --- KEYBINDINGS ---

# 1. Applications
bind = $mainMod, Q, exec, kitty
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, E, exec, kitty -e spf
bind = $mainMod, F, exec, firefox
bind = $mainMod, S, togglesplit,
bind = $mainMod, P, pseudo,
bind = $mainMod, G, layoutmsg, orientationnext

# 2. Window Control
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F11, fullscreen
bind = , PRINT, exec, hyprshot -m output

# 3. Focus (Move highlight with arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# 4. Move Windows (Move actual window with Shift + Arrows)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# 5. Switch Workspaces (1-5)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod SHIFT, 1, exec, hyprctl dispatch movetoworkspace 1 && hyprctl dispatch workspace 1
bind = $mainMod SHIFT, 2, exec, hyprctl dispatch movetoworkspace 2 && hyprctl dispatch workspace 2
bind = $mainMod SHIFT, 3, exec, hyprctl dispatch movetoworkspace 3 && hyprctl dispatch workspace 3
bind = $mainMod SHIFT, 4, exec, hyprctl dispatch movetoworkspace 4 && hyprctl dispatch workspace 4
bind = $mainMod SHIFT, 5, exec, hyprctl dispatch movetoworkspace 5 && hyprctl dispatch workspace 5
bind = $mainMod ALT, left, resizeactive, -40 0
bind = $mainMod ALT, right, resizeactive, 40 0
bind = $mainMod ALT, up, resizeactive, 0 -40
bind = $mainMod ALT, down, resizeactive, 0 40
bind = $mainMod ALT, G, exec, curr=$(hyprctl getoption general:gaps_in | awk 'NR==1{print $2}'); if [ "$curr" = "0" ]; then hyprctl keyword general:gaps_in 6; hyprctl keyword general:gaps_out 15; else hyprctl keyword general:gaps_in 0; hyprctl keyword general:gaps_out 0; fi

# --- WINDOW RULES ---
windowrulev2 = float,title:^(Open File|Save File)$
windowrulev2 = center,title:^(Open File|Save File)$

# --- LAYER RULES ---
# Calm wofi corners by disabling animations on its layer surface.
layerrule = noanim, wofi